<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Generator Akun</title>
<style>
body {
    background:#111;
    color:#0f0;
    font-family:Arial;
    text-align:center;
    padding:20px;
}
button {
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
}
textarea {
    width:90%;
    height:120px;
    margin-top:15px;
    background:#000;
    color:#0f0;
}
</style>
</head>
<body>

<h2>Generator Akun</h2>
<button onclick="generate()">Generate Akun</button>

<textarea id="hasil" readonly></textarea>

<script>
let akun = [];

// ambil akun dari akun.txt
fetch("akun.txt")
.then(res => res.text())
.then(text => {
    akun = text
        .split("\n")
        .map(x => x.trim())
        .filter(x => x.includes(":"));
})
.catch(() => {
    alert("Gagal mengambil akun.txt (pastikan pakai server)");
});

function generate() {
    if (akun.length === 0) {
        document.getElementById("hasil").value = "AKUN HABIS!";
        return;
    }

    let index = Math.floor(Math.random() * akun.length);
    let line = akun.splice(index, 1)[0];

    let data = line.split(":");

    if (data.length < 2) {
        document.getElementById("hasil").value = "FORMAT AKUN SALAH";
        return;
    }

    let email = data[0].trim();
    let password = data[1].trim();

    document.getElementById("hasil").value =
        "Email    : " + email + "\n" +
        "Password : " + password;
}
</script>

</body>
</html>
