<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FARMING ACC BY SKY LAND</title>

<style>
*{
    box-sizing:border-box;
}
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#5b0ea6,#7b1fd3);
    color:#fff;
}
.container{
    padding:15px;
    max-width:600px;
    margin:auto;
}
h1{
    text-align:center;
    font-size:20px;
    margin-bottom:15px;
}
.btn{
    width:100%;
    padding:13px;
    margin:6px 0;
    border:none;
    border-radius:12px;
    background:#8e2de2;
    color:#fff;
    font-size:14px;
    cursor:pointer;
}
.btn:hover{
    background:#a855f7;
}
.output{
    margin-top:12px;
    background:#6b21a8;
    border-radius:14px;
    padding:12px;
}
textarea{
    width:100%;
    height:220px;
    border:none;
    border-radius:10px;
    padding:10px;
    font-size:13px;
    resize:none;
}
.download{
    margin-top:8px;
    background:#22c55e;
    color:#000;
}
.footer{
    text-align:center;
    margin-top:12px;
    font-size:12px;
    opacity:.8;
}
</style>
</head>

<body>
<div class="container">

<h1>FARMING ACC BY SKY LAND</h1>

<button class="btn" onclick="loadFile('akun.txt')">ACCOUNT MLBB ACAK akun.txt</button>
<button class="btn" onclick="loadFile('info.txt')">ACCOUNT MLBB INFO info.txt</button>
<button class="btn" onclick="loadFile('info1.txt')">ACCOUNT MLBB INFO info1.txt</button>
<button class="btn" onclick="loadFile('info2.txt')">ACCOUNT MLBB INFO info2.txt</button>
<button class="btn" onclick="loadFile('info3.txt')">ACCOUNT MLBB INFO info3.txt</button>
<button class="btn" onclick="loadFile('roblox.txt')">ACCOUNT ROBLOX ACAK roblox.txt</button>

<div class="output">
    <textarea id="hasil" placeholder="Hasil akun akan muncul di sini..." readonly></textarea>
    <button class="btn download" onclick="downloadTxt()">Download TXT</button>
</div>

<div class="footer">SKY LAND TOOLS</div>

</div>

<script>
let akunList = [];
let lastResult = "";
let currentFile = "";

function loadFile(file){
    currentFile = file;

    let jumlah = prompt("Mau generate berapa akun?", "1");
    jumlah = parseInt(jumlah);

    if(!jumlah || jumlah < 1){
        alert("Jumlah tidak valid!");
        return;
    }

    fetch(file)
    .then(r => r.text())
    .then(text => {

        if(file.startsWith("info")){
            akunList = text
                .split(/\n\s*\n/)
                .map(x => x.trim())
                .filter(x => x.length > 20);
        }else{
            akunList = text
                .split("\n")
                .map(x => x.trim())
                .filter(x => x.includes(":"));
        }

        if(akunList.length === 0){
            alert("File kosong / format salah");
            return;
        }

        generateMultiple(jumlah);
    })
    .catch(()=>{
        alert("Gagal membaca file!");
    });
}

function generateMultiple(jumlah){
    let hasil = [];
    let tempList = [...akunList];

    if(jumlah > tempList.length){
        alert("Jumlah melebihi stok akun!");
        return;
    }

    for(let i=0;i<jumlah;i++){
        let idx = Math.floor(Math.random() * tempList.length);
        let data = tempList.splice(idx,1)[0];

        if(currentFile.startsWith("info")){
            hasil.push(data);
        }else{
            let p = data.split(":");
            hasil.push(
                "Email    : " + (p[0] || "") + "\n" +
                "Password : " + (p[1] || "")
            );
        }
    }

    lastResult = hasil.join("\n\n====================\n\n");
    document.getElementById("hasil").value = lastResult;
}

function downloadTxt(){
    if(!lastResult){
        alert("Belum ada akun!");
        return;
    }

    let nama = prompt("Nama file (tanpa .txt):","skyland_result");
    if(!nama) return;

    let blob = new Blob([lastResult], {type:"text/plain"});
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = nama + ".txt";
    a.click();
}
</script>

</body>
</html>
