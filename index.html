<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FARMING ACC BY SKY LAND</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#5b0ea6,#7b1fd3);
    color:#fff;
    text-align:center;
}
.container{
    padding:20px;
    max-width:750px;
    margin:auto;
}
h1{
    margin:20px 0;
}
.btn{
    width:100%;
    padding:14px;
    margin:7px 0;
    border:none;
    border-radius:14px;
    background:#8e2de2;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}
.btn:hover{
    background:#a855f7;
}
.output{
    margin-top:15px;
    background:#6b21a8;
    border-radius:16px;
    padding:15px;
}
textarea{
    width:100%;
    height:170px;
    border:none;
    border-radius:12px;
    padding:10px;
    font-size:14px;
    resize:none;
}
.download{
    margin-top:10px;
    background:#22c55e;
    color:#000;
}
.footer{
    margin-top:15px;
    font-size:13px;
    opacity:.8;
}
</style>
</head>

<body>
<div class="container">

<h1>FARMING ACC BY SKY LAND</h1>

<button class="btn" onclick="loadFile('akun.txt')">ACCOUNT MLBB ACAK akun.txt</button>
<button class="btn" onclick="loadFile('info.txt')">ACCOUNT MLBB INFO info.txt</button>
<button class="btn" onclick="loadFile('info1.txt')">ACCOUNT MLBB INFO info1.txt</button>
<button class="btn" onclick="loadFile('info2.txt')">ACCOUNT MLBB INFO info2.txt</button>
<button class="btn" onclick="loadFile('info3.txt')">ACCOUNT MLBB INFO info3.txt</button>
<button class="btn" onclick="loadFile('roblox.txt')">ACCOUNT ROBLOX ACAK roblox.txt</button>

<div class="output">
    <textarea id="hasil" placeholder="Akun akan muncul di sini..." readonly></textarea>
    <button class="btn download" onclick="downloadTxt()">Download TXT</button>
</div>

<div class="footer">SKY LAND TOOLS</div>

</div>

<script>
let akunList = [];
let lastResult = "";
let currentFile = "";

function loadFile(file){
    currentFile = file;

    fetch(file)
    .then(r => r.text())
    .then(text => {

        // MODE INFO (blok)
        if(file.startsWith("info")){
            akunList = text
                .split(/\n\s*\n/)
                .map(x => x.trim())
                .filter(x => x.length > 10);
        }
        // MODE ACAK (1 line)
        else{
            akunList = text
                .split("\n")
                .map(x => x.trim())
                .filter(x => x.includes(":"));
        }

        if(akunList.length === 0){
            alert("File kosong / format salah");
            return;
        }

        generate();
    })
    .catch(()=>{
        alert("Gagal membaca " + file);
    });
}

function generate(){
    let i = Math.floor(Math.random() * akunList.length);
    let data = akunList[i];

    // INFO → tampilkan utuh
    if(currentFile.startsWith("info")){
        lastResult = data;
    }
    // ACAK → email:password
    else{
        let p = data.split(":");
        lastResult =
            "Email    : " + (p[0] || "") + "\n" +
            "Password : " + (p[1] || "");
    }

    document.getElementById("hasil").value = lastResult;
}

function downloadTxt(){
    if(!lastResult){
        alert("Belum ada akun!");
        return;
    }

    let nama = prompt("Nama file (tanpa .txt):","skyland_result");
    if(!nama) return;

    let blob = new Blob([lastResult], {type:"text/plain"});
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = nama + ".txt";
    a.click();
}
</script>

</body>
</html>
